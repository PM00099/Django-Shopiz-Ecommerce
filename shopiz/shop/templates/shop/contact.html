{% extends 'shop/basic.html' %}


{% block title %} Contact Us - Shopiz {% endblock %}
{% block body %}

<div class="container my-4">
    <h2>Contact Us </h2>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your Phone No.">
        </div>
       
        <div class="form-group">
            <label for="help">How may we help you?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
    </form>

    
</div>



{% endblock %}
{% block js %}
<script>
{% if thank %}
    alert('Thanks for Contacting with us.Our Agent Call back Within 24 hour.');

    
    document.location = "/shop/contact";
    {% endif %}
</script>
    {% endblock %}
